<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <link rel="stylesheet" href="./stylesheets/styles.css">
</head>
<body>
    <div class="line"></div>
    <img src="../public/bull.png" alt="Bull Image" class="bull-image">
    <div class="buttons">
        <button class="btn home">Home</button>
        <button class="btn game" onclick="window.location.href='./game.html'">Game</button>
        <button class="btn simulation">Simulation</button>
        <button class="btn learning-page">Learning Page</button>
        <button class="btn consultation">Consultation</button>
        <button class="btn trading">Trading</button>
    </div>
    <!-- Log Out Button -->
    <button class="logout-btn">Log Out</button>
    
    <!-- Welcome User Text -->
    <div class="welcome-text">Welcome, <span class="user">User</span></div>
    
    <!-- Chatbot container -->
    <div class="chatbot">
        <div class="chatbot-header">
            <img src="../public/bull.png" alt="Bull" class="chatbot-logo">
            <span class="chatbot-title">Mr. Bull</span>
        </div>
        <div class="chatbot-messages" id="chatbot-messages">
            <!-- Messages will be added dynamically by JavaScript -->
        </div>
    </div>

    <script src="./scripts/home.js"></script>
</body>
</html>
